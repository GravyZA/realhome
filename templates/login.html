{% extends "layout.html" %}

{% block page_content %}
<style>
  .frosted-glass {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.8s ease-out both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    transition: box-shadow 0.2s ease;
  }

  .logo-icon {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 10px;
    color: #0d6efd;
  }

  body {
    background: linear-gradient(to right, #f8f9fa, #dee2e6);
  }

  .toggle-password {
    cursor: pointer;
    font-size: 0.9rem;
    user-select: none;
  }

  .toggle-password:hover {
    text-decoration: underline;
  }

  .logo-icon-img {
    height: 120px;
    width: auto;
    filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.15));
  }
</style>

<div class="d-flex justify-content-center align-items-center">
  <div class="p-5 frosted-glass" style="width: 100%; max-width: 550px;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='assets/rh_logo.png') }}" alt="RealHome Logo" class="logo-icon-img mb-3">
      <h3 class="fw-bold">Welcome Back</h3>
      <p class="text-muted mb-0">Please login to continue</p>
    </div>

    <form method="POST" style="font-size: 1.1rem;">
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control bg-light p-3 rounded-3" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control bg-light p-3 rounded-3" 
          id="password" 
          name="password" 
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
          required>
        <div class="form-text mt-1">
          <span class="toggle-password text-primary" onclick="togglePassword()">Show Password</span>
        </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">ðŸ”“ Login</button>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById('password');
    const toggle = event.target;
    if (input.type === 'password') {
      input.type = 'text';
      toggle.textContent = 'Hide Password';
    } else {
      input.type = 'password';
      toggle.textContent = 'Show Password';
    }
  }
</script>
{% endblock %}
